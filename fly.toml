app = "coffeesaurus"
primary_region = "lhr"

[build]

# [env] BASE_URL="www.something.com"

[mounts]
  source = "litefs"
  destination = "/data/litefs"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
