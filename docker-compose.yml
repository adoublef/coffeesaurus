version: '3.9'
services:
  nginx:
    container_name: coffeesaurus-nginx
    build:
      context: ./nginx
    ports:
      - 8080:80
    networks:
      - coffeesaurus-network
  
  primary:
    container_name: coffeesaurus-primary
    build:
      context: .
      target: staging
      args:
        - LITEFS_CONFIG=litefs.nginx.yml
    privileged: true
    volumes:
      - ./data:/data
    environment:
      - FLY_REGION=primary
      - INFISICAL_TOKEN=${INFISICAL_TOKEN}
    ports:
      - 8081:8081
    networks:
      - coffeesaurus-network

  replica:
    container_name: coffeesaurus-replica
    build:
      context: .
      target: staging
      args:
        - LITEFS_CONFIG=litefs.nginx.yml
    privileged: true
    environment:
      - FLY_REGION=replica
      - INFISICAL_TOKEN=${INFISICAL_TOKEN}
    ports:
      - 8082:8081
    networks:
      - coffeesaurus-network

networks:
  coffeesaurus-network:

