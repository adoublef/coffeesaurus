http {
    upstream a {
        server primary:8081;
    }

    upstream b {
        least_conn;
        server primary:8081;
        server replica:8081;
    }

    server {
        listen 80;
        location / {
            proxy_set_header Host      $host;
            proxy_set_header X-Real-IP $remote_addr;
            if ($request_method ~ "(PUT|POST|PATCH|DELETE)") {
                proxy_pass http://a;
            }
            proxy_pass http://b;
        }
    }
}

events { }